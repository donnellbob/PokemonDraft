<header>
<!-- Title font -->
<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
<!-- StyleSheet -->
  <link rel="stylesheet" href="style/lobby-room.css">
  <script> $(".nano").nanoScroller(); </script>
</header>
<body>

    <button type="button" class="backButton btn btn-default" ng-click="returnLobby()">
      <span class="glyphicon glyphicon-circle-arrow-left backIcon"></span>
      Lobby
    </button>

<div class="headerContent">
    <h1>Pokemon Draft </h1>
</div>

    <div class="buttonSection" ng-hide="hostID != userID">
        <button type="button" class="playButton btn btn-warning" ng-click="startGame()" 
        ng-disabled="opponentName === ''">
        Start Game
        </button>
    </div>


<div class = "roomContainer" ng-controller="lobbyRoomController">

    <div class = "room">
        <div class = "owner">
            {{hostName}}
        </div>
        <div class = "versus">
            VS
        </div>
        <div class = "opponent">
            {{opponentName}}
            <div class="loader" ng-show="opponentName === ''">Loading...</div>
        </div>
    </div>


    <div ng-controller="chatController" id="about" class = "chatbox nano">
        <div scroll-glue class = "nano-content messageArea">
            <div  ng-repeat = "message in messages" ng-class = "{'ownMessage': message.own === 'mine', 'theirMessage': message.own === 'their'}">

                <div class="alert alert-success" ng-class="{'alert-warning': message.own === 'mine', 'alert-info': message.own === 'their'}" role="alert">
                    {{message.text}}
                </div>
            </div>

        </div>


        <form class = "inputBox form-group" ng-submit="sendMessage(message)">

            <input type="text" id="messageField" class="form-control" ng-model="message">
        </form>
    </div>
</div>
</body>
