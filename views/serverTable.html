<header>
  <!-- Button animation -->
  <script src="views/animate/refresh.js"></script>
  <!-- Title font -->
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <!-- Style sheet -->
  <link rel="stylesheet" href="style/server-select.css">
  
</header>
<h1> Pokemon Draft</h1>

<button type="button" class="btn btn-success createGameButton" ng-click="openCreateGameModal()">Create Game</button>
<table class="server-table table-hover table-striped">

  <th class="firstTH">Room Name</th>
  <th>Host</th>
  <th>Players</th>
  <th>Private</th>
  <th><button type="button" class="btn btn-info btn-lg" ng-click="refreshServerTable()"> 
        <a id="update"><i class="glyphicon glyphicon-refresh" style="color:white"></i></a>
      </button></th>

  <tr ng-repeat="game in hostedGames">
      <td>{{game.name}}</td>
      <td>{{game.hostName}}</td>
      <td>{{game.players}}/2</td>
      <td>{{game.private}}</td>
      <td><button type="button" ng-click="openModal(game.id)" class="btn btn-success">Join</button></td>
  </tr>
</table>
