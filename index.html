<html ng-app="pokemonDraft">
<header>
<title>Pokemon Draft</title>

<!-- JQUERY -->
<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
<!-- ANGULAR! -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>



<!-- STLYE SHEET -->
<link rel="stylesheet" href="server-select.css">

<!-- Google fonts -->
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>


<!-- Controllers -->
<script src="controllers/serverTableController.js"></script>
</header>
 
    <div class="container">
      <table class="server-table table-hover table-striped" ng-controller="serverTableController">
          <th>Room Name</th>
          <th>Host</th>
          <th>Players</th>
          <th>Private</th>
          <th></th>

          <tr ng-repeat="game in hostedGames">
              <td>{{game.name}}</td>
              <td>{{game.hostName}}</td>
              <td>{{game.players}}</td>
              <td>{{game.private}}</td>
              <td><button type="button" class="btn btn-primary">Join</button></td>
          </tr>
      </table>
    </div>   



</html>
